        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
</div>

<!-- CONTENT -->
<div class="container">
    <div class="header">
        <h2>Employee</h2>
        <!-- OPEN MODAL -->
        <label for="show-modal" class="add-btn">+ Add</label>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>

<!-- MODAL -->
<div class="modal">
    <div class="modal-box">
        <div class="modal-header">
            <span>New Employee</span>
            <!-- CLOSE MODAL -->
            <label for="show-modal" class="close">âœ•</label>
        </div>

        <div class="modal-body">
            <label>Name</label>
            <input type="text">

            <label>Email</label>
            <input type="email">

            <label>Phone</label>
            <input type="text">

            <label>Position</label>
            <select>
                <option>-- Select Position --</option>
                <option>Staff</option>
                <option>Manager</option>
                <option>CEO</option>
            </select>

            <label>Sex</label>
            <div class="radio">
                <input type="radio" name="sex"> Male
                <input type="radio" name="sex"> Female
            </div>
        </div>

        <div class="modal-footer">
            <button class="save">Save</button>
            <!-- CLOSE MODAL -->
            <label for="show-modal" class="cancel">Cancel</label>
        </div>
    </div>
</div>

</body>
